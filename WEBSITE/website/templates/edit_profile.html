{% extends "template.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

<div class="signup-container">
    <h3>Edit Profile</h3>
    <form method="POST">
        <!-- Username -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ current_user.username }}"
            required />

        <!-- Email -->
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email }}" required />

        <hr>

        <h5>Change Password (optional)</h5>

        <!-- Current Password -->
        <label for="current_password">Current Password</label>
        <input type="password" id="current_password" name="current_password" class="form-control"
            placeholder="Enter current password" />

        <!-- New Password -->
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" class="form-control"
            placeholder="Enter new password" />

        <div class="mt-3" align="center">
            <button class="btn btn-primary" type="submit">Save Changes</button>
            <a href="{{ url_for('auth.account') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
